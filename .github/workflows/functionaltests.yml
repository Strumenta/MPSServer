name: FunctionalTests

on: [push]

jobs:
  run-functional-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11      
      - run: |
          cd functional_tests
          pip install -r requirements.txt
          sh execute_functional_tests.sh
