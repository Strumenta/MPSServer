name: FunctionalTests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11      
      - run: cd functionaltests
      - run: pip install -r requirements.txt
      - run: sh execute_functional_tests.sh
    
