name: Build

on: [push]

jobs:
  buildLanguages:

    runs-on: ubuntu-latest

    steps:  
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build languages
      run: |
        ./gradlew buildServer

  buildLauncher:

    runs-on: ubuntu-latest

    steps:  
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build launcher
      run: |
        ./gradlew buildLauncher